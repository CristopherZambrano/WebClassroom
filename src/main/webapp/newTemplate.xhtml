<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>
    <h:body>
        <div>
            <div id="top" class="top">
                <ui:insert name="top">
                    <div class="navbar-principal p-d-flex p-ai-center p-jc-between" >
                        <div class="p-d-flex p-ai-center p-jc-start">
                            <h2>Smart Classroom</h2> 
                        </div>
                    </div>
                </ui:insert>
            </div>
            <div class="p-grid" style="width: 99%">
                <div class="p-col-12 p-md-12 p-lg-3 p-p-3" style="width: 15%; float: left; margin-top: 5%">
                    <ui:insert name="left">
                        <h:form>
                            <p:panelMenu>
                                <p:submenu label="Centro de datos">
                                    <p:menuitem value="Tutor" outcome="/Views/Tutor_Interfaces.xhtml"/>
                                    <p:menuitem value="Student" outcome="/Views/Student_Interfaces.xhtml"/>
                                    <p:menuitem value="Classroom" outcome="/Views/Classroom_Interfaces.xhtml"/>
                                    <p:menuitem value="Administrator" outcome="/Views/Administrator_Interfaces.xhtml"/>
                                </p:submenu>
                                <p:submenu label="Reportes">

                                </p:submenu>
                            </p:panelMenu>
                        </h:form>
                    </ui:insert>
                </div>
                <div class="p-col-12 p-md-12 p-lg-9" style="width: 85%; float: right">
                    <ui:insert name="content"></ui:insert>
                </div>
            </div>
        </div>
    </h:body>

</html>
